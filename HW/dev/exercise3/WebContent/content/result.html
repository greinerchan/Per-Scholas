<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Calculator</title>
</head>
<body>
	<h1>Calculator</h1>
	<form method="POST">
		<div class="calculator">
			<div>
				$Ans$
				<hr>
			</div>
			<table>
				<tr>
					<td><label for="X">X :</label></td>
					<td><input type="text" id="X" name="valueX" size="30"
						value="$X$" /></td>
				</tr>

				<tr>
					<td><label for="Y">Y : </label></td>
					<td><input type="text" id="Y" name="valueY" size="30"
						value="$Y$" /></td>
				</tr>

				<tr>
					<td colspan="2" style="text-align: center;">
					<input type="submit" name="operator" value="+" /> 
					<input type="submit" name="operator" value="-" /> 
					<input type="submit" name="operator" value="*" /> 
					<input type="submit" name="operator" value="/" /></td>
				</tr>

			</table>
		</div>
	</form>
</body>
</html>
